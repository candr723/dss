<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Additive Weighting (SAW)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; }
        input[type="number"], select { width: 100%; padding: 5px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple Additive Weighting (SAW) Calculator</h1>
    
    <form id="sawForm">
      <label for="criteria">Number of Criteria:</label>
      <input type="number" id="criteria" name="criteria" min="1" value="3" onchange="generateCriteriaTypes()"><br><br>
    
      <label for="alternatives">Number of Alternatives:</label>
      <input type="number" id="alternatives" name="alternatives" min="1" value="3"><br><br>
    
      <label for="weights">Weights for Criteria (Comma-separated):</label>
      <input type="text" id="weights" name="weights" placeholder="e.g. 0.3, 0.4, 0.3"><br><br>
    
      <div id="criteriaTypes"></div>
    
      <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    
    <div id="inputTable"></div>
    
    <div id="result"></div>
    
    <script src="saw.js"></script>
</body>
</html>
